<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Restaurant - Digital Menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>üçΩÔ∏è Egyptian Restaurant - Digital Menu</h1>
        <nav>
            <button class="nav-btn active" data-view="menu">Menu</button>
            <button class="nav-btn" data-view="reservation">Reservations</button>
            <button class="nav-btn" data-view="feedback">Feedback</button>
            <a href="login.html" class="nav-btn" style="text-decoration: none; display: inline-block;">Staff Login</a>
            <a href="index.html" class="nav-btn" style="text-decoration: none; display: inline-block; background: #28a745; color: white;">üè† Home</a>
        </nav>
    </header>

    <main>
        <!-- Menu View -->
        <section id="menu-view" class="view active">
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="appetizer">Appetizers</button>
                <button class="filter-btn" data-category="main">Main Dishes</button>
                <button class="filter-btn" data-category="dessert">Desserts</button>
                <button class="filter-btn" data-category="beverage">Beverages</button>
            </div>

            <div id="menu-container" class="menu-container">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </section>

        <!-- Reservation View -->
        <section id="reservation-view" class="view">
            <div class="reservation-form-container">
                <h2>Book a Table</h2>
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="customerName">Name *</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email *</label>
                        <input type="email" id="customerEmail" name="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Phone *</label>
                        <input type="tel" id="customerPhone" name="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="tableNumber">Table Number *</label>
                        <select id="tableNumber" name="tableNumber" required>
                            <option value="">Loading available tables...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reservationDate">Date *</label>
                        <input type="date" id="reservationDate" name="reservationDate" required>
                    </div>
                    <div class="form-group">
                        <label for="reservationTime">Start Time *</label>
                        <input type="time" id="reservationTime" name="reservationTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time *</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                    <div class="form-group">
                        <label for="numberOfGuests">Number of Guests *</label>
                        <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="10" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Table</button>
                </form>
                <div id="reservation-message" class="message"></div>
            </div>
        </section>

        <!-- Feedback View -->
        <section id="feedback-view" class="view">
            <div class="reservation-form-container">
                <h2>Share Your Feedback</h2>
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    We value your opinion! Please share your experience with us.
                </p>
                <form id="feedback-form">
                    <div class="form-group">
                        <label for="feedbackName">Name *</label>
                        <input type="text" id="feedbackName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="feedbackEmail">Email *</label>
                        <input type="email" id="feedbackEmail" name="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating *</label>
                        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                            <select id="rating" name="rating" required style="flex: 1; min-width: 150px;">
                                <option value="">Select rating</option>
                                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent (5)</option>
                                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good (4)</option>
                                <option value="3">‚≠ê‚≠ê‚≠ê Good (3)</option>
                                <option value="2">‚≠ê‚≠ê Fair (2)</option>
                                <option value="1">‚≠ê Poor (1)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedbackComment">Your Feedback *</label>
                        <textarea id="feedbackComment" name="comment" rows="5" required placeholder="Tell us about your experience..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
                <div id="feedback-message" class="message"></div>
            </div>
        </section>
    </main>

    <!-- Menu Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Item details will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
